<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>tutorKarma | Tutor</title>

<!-- Favicon -->
  <!-- <link rel="icon" type="image/ico" href="/assets/img/favicon.ico" sizes="32x32" /> -->
  
<!--  Scripts: jQuery --> 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  
<!-- Google Font -->
  
<!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<!-- MAIN CONTENT -->
<div class="container">

<!-- form to collect tutor data -->
<div class="form">
    <h2> Want to become a tutor? Enter your information! </h2>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1 firstname">First Name</span>
      <input type="text" class="form-control" placeholder="First name" aria-describedby="basic-addon1">
  </div> <!-- close first name input -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1 lastname">Last Name</span>
    <input type="text" class="form-control" placeholder="Last name" aria-describedby="basic-addon1">
  </div> <!-- close last name input -->
<br>
<form>
  <div class="form-group">
    <label for="inputlg">Please provide 1-3 sentences about yourself.</label>
    <input class="form-control input-lg" id="inputlg about" type="text">
  </div>
</form>


  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1 photo">Profile Picture</span>
    <input type="text" class="form-control" placeholder="Profile Picture" aria-describedby="basic-addon1">
  </div> <!-- close profile picture  -->
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1 email">Email</span>
    <input type="text" class="form-control" placeholder="example@email.com" aria-describedby="basic-addon1">
  </div> <!-- close email -->
  

    <div class="input-group">
      <span class="input-group-addon">
        <input type="radio" aria-label="..." name="role" data-value="tutor"> Tutor
      </span>
      <span class="input-group-addon">
        <input type="radio" aria-label="..." name="role" data-value="student"> Student
      </span>
      
    </div><!-- /input-group -->

    <h3> Please select up to 3 subjects you will teach </h3>

<div class="row subjectButtons">
    <span class="button col-md-2">
      <input type="radio" aria-label="..." data-value="Math"> Math 
    </span>
    <span class="button col-md-2">
      <input type="radio" aria-label="..." data-value="Chemistry"> Chemistry 
    </span>
    <span class="button col-md-2">
      <input type="radio" aria-label="..." data-value="Biology"> Biology 
    </span>
    <span class="button col-md-2">
      <input type="radio" aria-label="..." data-value="English"> English 
    </span>
    <span class="button col-md-2">
      <input type="radio" aria-label="..." data-value="Spanish"> Spanish 
    </span>
    <span class="button col-md-2">
      <input type="radio" aria-label="..." data-value="Economics"> Economics 
    </span>
</div><!-- subject buttons-->

<button type="submit" class="btn btn-default btn-primary">Submit</button>


</div> <!-- close form div -->



</div> <!-- closing container div  -->


</body>
</html>
